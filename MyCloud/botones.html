<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: flex-start;
            padding: 20px;
        }
        .primero {
            border: 2px solid #00A5A5;
            border-radius: 20px;
            padding: 5px 15px;
            background: none;
            color: #00A5A5;
            font-size: 16px;
            cursor: pointer;
        }
        .segundo {
            width: 40px;
            height: 40px;
            background-color: #00D1C5;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .tercero {
            background-color: #1E73F1;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            box-shadow: 4px 4px 5px black;
        }
    </style>
</head>
<body>

    <a href=""><button class="primero">Search</button></a>

    <a href=""> <button class="segundo">+</button></a>

    <a href=""><button class="tercero">Create Account</button></a>

</body>
</html>
