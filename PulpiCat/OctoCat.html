<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CefaloCat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            width: 46%; 
            margin: 0 auto;
            margin-bottom: 15px;
        }
        .azul {
            background-color: #6ec5ff;
        }
        .rosa {
            background-color: #d6a2ad;
        }
        .blanco {
            background-color: #f5f5f5;
        }
        .SuperCat {
            width: 270px;
            height: 270px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }
        .SuperCat img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>GitHub Blocks</h1>

    <div class="row azul">
        <div class="SuperCat">
            <img src="./LinkCat.jpg" alt="">
        </div>
        <div class="SuperCat">
            <img src="./MegaCat.png" alt="">
        </div>
        <div class="SuperCat">
            <img src="./MarioCat.jpg" alt="">
        </div>
    </div>

    <div class="row rosa">
        <div class="SuperCat">
            <img src="./DaftCat.gif" alt="">
        </div>
        <div class="SuperCat">
            <img src="./MusiCat.gif" alt="">
        </div>
    </div>

    <div class="row blanco">
        <div class="SuperCat">
            <img src="./DragonCat.png" alt="">
        </div>
        <div class="SuperCat">
            <img src="./SakuraCat.png" alt="">
        </div>
        <div class="SuperCat">
            <img src="./SakeCat.png" alt="">
        </div>
    </div>

</body>
</html>
